<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Example Using JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel__item carousel__item--visible">
        <img src="./images/image_1.jpg" alt="joker" />
      </div>
      <div class="carousel__item">
        <img src="./images/image_2.jpeg" alt="baby driver" />
      </div>
      <div class="carousel__item">
        <img src="./images/image_3.jpeg" alt="mafia" />
      </div>

      <div class="carousel__actions">
        <button id="carousel__button--prev" aria-label="Previous slide">
          <
        </button>
        <button id="carousel__button--next" aria-label="Next slide">></button>
      </div>
    </div>

    <!-- Script -->
    <script src="index.js"></script>
  </body>
</html>
